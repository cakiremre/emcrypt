<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emcrypt Email Protection</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Template styles -->
    <link href="compose.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../node_modules/crypto-js/crypto-js.js"></script>
    <script type="text/javascript" src="../../node_modules/jsencrypt/bin/jsencrypt.min.js"></script>
    <script type="text/javascript" src="../../node_modules/moment/moment.js"></script>
    <script type="text/javascript" src="../helper/functions.js"></script>
    <script type="text/javascript" src="../helper/office-functions.js"></script>
    <script type="text/javascript" src="../helper/server-functions.js"></script>
  </head>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter" style="display: none">
      <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
      <h1 class="ms-font-su">Compose Pane</h1>
    </header>

    <main id="app-body" class="ms-welcome__main row">
      <button class="btn btn-outline-success btn-block mb-2" id="encryptAndSend">Encrypt and Send To Server</button>
      <div class="options">
        <div class="form">
          <h5>Email Options</h5>
          <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" id="emcrypt" />
            <label class="form-check-label" for="flexSwitchCheckDefault">Use Emcryption</label>
          </div>
          <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" id="forward" />
            <label class="form-check-label" for="flexSwitchCheckDefault">Disable Forwarding</label>
          </div>
          <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" id="expire" />
            <label class="form-check-label" for="flexSwitchCheckDefault">Expires</label>
          </div>
          <div class="mb-2">
            <input class="form-control" type="datetime-local" style="display: none" id="expireAt" />
          </div>
          <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" id="delay" />
            <label class="form-check-label" for="flexSwitchCheckDefault">Delay Access</label>
          </div>
          <div class="mb-2" style="display: none" id="delayAmount">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="delayInMinutes" value="1" checked />
              <label class="form-check-label" for="inlineRadio1">1m</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="delayInMinutes" value="10" />
              <label class="form-check-label" for="inlineRadio2">10m</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="delayInMinutes" value="60" />
              <label class="form-check-label" for="inlineRadio3">60m</label>
            </div>
          </div>
          <div class="mb-2">
            <button class="btn btn-outline-success btn-block mb-2" id="remember">Remember Preference</button>
          </div>
          <div id="output">
            <span id="success" style="display: none">Your preferences are saved.</span>
            <span id="error" style="display: none">Error saving preferences. Msg: <span id="error-msg"></span></span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
