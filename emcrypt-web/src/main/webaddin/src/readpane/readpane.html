<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Template styles -->
    <link href="readpane.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../../node_modules/crypto-js/crypto-js.js"></script>
    <script type="text/javascript" src="../../node_modules/jsencrypt/bin/jsencrypt.min.js"></script>
    <script type="text/javascript" src="../../node_modules/moment/moment.js"></script>

    <script type="text/javascript" src="../helper/functions.js"></script>
    <script type="text/javascript" src="../helper/office-functions.js"></script>
    <script type="text/javascript" src="../helper/server-functions.js"></script>
  </head>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter" style="display: none">
      <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
      <h1 class="ms-font-su">Read Pane</h1>
    </header>

    <main id="app-body" class="ms-welcome__main">
      <div id="read" class="view-wrapper" style="display: none">
        <div class="body-wrapper">
          <div id="body" style="display: block"></div>
        </div>
        <div id="attachments-wrapper" class="attachments-wrapper" style="display: none">
          <div id="attachments"></div>
        </div>
      </div>
      <div id="delay" class="view-wrapper text-center" style="display: none">
        <p>Sender configured this message to be accessible at:</p>
        <p id="readAt"></p>
        <p>Time remaining:</p>
        <p id="timer"></p>
      </div>
      <div id="not_found" class="view-wrapper" style="display: none">NOT_FOUND</div>
      <div id="expire" class="view-wrapper" style="display: none">EXPIRE</div>
      <div id="revoke" class="view-wrapper" style="display: none">REVOKE</div>
      <div id="forward-disabled" class="view-wrapper" style="display: none">FORWARD-DISABLED</div>
    </main>
  </body>
</html>
