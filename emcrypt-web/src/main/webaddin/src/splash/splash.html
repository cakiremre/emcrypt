<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Template styles -->
    <link href="splash.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>

    <script type="text/javascript" src="../helper/functions.js"></script>
    <script type="text/javascript" src="../helper/office-functions.js"></script>
    <script type="text/javascript" src="../helper/server-functions.js"></script>
  </head>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter" style="display: none">
      <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
      <h1 class="ms-font-su">Splash Screen</h1>
    </header>

    <main id="app-body" class="ms-welcome__main container btn-group-vertical">
      <button class="btn btn-outline-success btn-block mb-2" id="outlook">Activate using Outlook</button>
      <button class="btn btn-outline-success btn-block mb-2" id="graph">Activate using Office 365</button>
      <button class="btn btn-outline-success btn-block mb-2" id="office">Activate using SSO</button>
      <button class="btn btn-outline-success btn-block mb-2" id="email">Activate using Email</button>

      <div id="email-activation" class="row" style="display: none">
        <input class="form-control mb-2" id="username" type="text" placeholder="Please enter your email" />
        <button class="btn btn-info btn-block" id="activate">Activate</button>
      </div>

      <div id="output" class="row mt-5">
        <span id="success" style="display: none"
          >Your account is successfully activated. You need to restart your addin.</span
        >
        <span id="error" style="display: none"
          >An error occurred account activation. Msg: <span id="error-msg"></span
        ></span>
      </div>
    </main>
  </body>
</html>
