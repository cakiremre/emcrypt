<div class="card">
  <!-- begin::Header -->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Emcrypters</span>
      <span class="text-muted mt-1 fw-bold fs-7"
        >Total of {{ tenants.length }} organization.</span
      >
    </h3>
    <div class="card-toolbar">
      <a
        routerLink="/admin/companies/new"
        routerLinkActive="active"
        class="btn btn-sm btn-light-primary"
      >
        <span
          [inlineSVG]="'./assets/media/icons/duotune/arrows/arr075.svg'"
          class="svg-icon svg-icon-3"
        ></span>
        Create New
      </a>
    </div>
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table class="table align-middle gs-0 gy-4">
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted bg-light">
            <th class="ps-4 min-w-325px rounded-start">Information</th>
            <th class="min-w-125px">Owner</th>
            <th class="min-w-125px">License</th>
            <th class="min-w-200px text-end">Created</th>
            <th class="min-w-200px text-end rounded-end"></th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
          <tr *ngFor="let tenant of tenants">
            <td>
              <div class="d-flex align-items-center">
                <div class="symbol symbol-50px me-5">
                  <img
                    src="./assets/media/logos/custom-1.png"
                    class=""
                    alt=""
                  />
                </div>
                <div class="d-flex justify-content-start flex-column">
                  <span
                    class="text-dark fw-bolder text-hover-primary mb-1 fs-6"
                  >
                    {{ tenant.name }}
                  </span>
                  <span class="text-muted fw-bold text-muted d-block fs-7">
                    {{ tenant.domain }}
                  </span>
                </div>
              </div>
            </td>
            <td>
              <span
                class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6"
              >
                {{ tenant.owner }}
              </span>
            </td>
            <td>
              <span
                class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6"
              >
                {{ tenant.status }}
              </span>
            </td>
            <td class="text-end">
              <a
                href="#"
                class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6"
              >
                at {{ tenant.created | date : 'short' }}
              </a>
            </td>
            <td class="text-end">
              <a
                href="#"
                title="Configure"
                class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
              >
                <span
                  [inlineSVG]="
                    './assets/media/icons/duotune/general/gen019.svg'
                  "
                  class="svg-icon svg-icon-3"
                ></span>
              </a>
              <a
                routerLink="/admin/companies/{{ tenant.id }}"
                routerLinkActive="active"
                title="Edit"
                class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1 hand"
              >
                <span
                  [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
                  class="svg-icon svg-icon-3"
                ></span>
              </a>
              <a
                href="#"
                title="Manage"
                class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
              >
                <span
                  [inlineSVG]="
                    './assets/media/icons/duotune/general/gen027.svg'
                  "
                  class="svg-icon svg-icon-3"
                ></span>
              </a>
            </td>
          </tr>
        </tbody>

        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
</div>
