<div class="row">
  <div class="col-md-6 col-xl-3 hand p-3" *ngFor="let item of settings">
    <div class="setting-item text-center" (click)="navigateByUrl(item.link)">
      <p class="item-title mb-5">{{ item.name }}</p>
      <span class="small">{{ item.description }}</span>
    </div>
  </div>
</div>
