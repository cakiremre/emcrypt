<div class="card">
  <!-- begin::Header -->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Sent Emails</span>
      <span class="text-muted mt-1 fw-bold fs-7"
        >Total of {{ sentList.length }} of emails exists.</span
      >
    </h3>
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table class="table align-middle gs-0 gy-4">
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted bg-light">
            <th class="ps-4 min-w-325px rounded-start">Subject</th>
            <th class="ps-4 min-w-325px rounded-start">To</th>
            <th class="min-w-200px text-end">Created</th>
            <th class="min-w-200px text-end rounded-end"></th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
          <tr *ngFor="let sent of sentList">
            <td>
              <span
                class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6"
              >
                {{ sent.subject }}
              </span>
            </td>
            <td>
              <span
                class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6"
              >
                {{ sent.to[0].address }}
              </span>
            </td>
            <td class="text-end">
              <a
                href="#"
                class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6"
              >
                at {{ sent.created | date : "short" }}
              </a>
            </td>
            <td class="text-end">
              <span
                [inlineSVG]="'./assets/media/icons/duotune/general/gen011.svg'"
                title="Revoke"
                (click)="revoke(sent)"
                class="svg-icon svg-icon-3 hand"
              ></span>
            </td>
          </tr>
        </tbody>

        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
</div>
